<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>QR Code App - Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/auth.css}" rel="stylesheet">
    <link th:href="@{/css/register.css}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="auth-container animate-in">
            <div class="auth-card">
                <!-- Error Message -->
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show mb-4" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="logo-section">
                    <div class="logo-icon">
                        <i class="fas fa-qrcode"></i>
                    </div>
                    <h1 class="auth-title">Create Account</h1>
                    <p class="auth-subtitle">Join us and start generating QR codes</p>
                </div>

                <div class="progress-indicator">
                    <div class="progress-step active"></div>
                    <div class="progress-step active"></div>
                    <div class="progress-step active"></div>
                </div>

                <form th:action="@{/register}" th:object="${userDto}" method="post" id="registerForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName" class="form-label">First Name</label>
                            <div class="input-group">
                                <input type="text"
                                       id="firstName"
                                       th:field="*{firstName}"
                                       class="form-control"
                                       placeholder="John"
                                       required>
                                <i class="fas fa-user input-icon"></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="lastName" class="form-label">Last Name</label>
                            <div class="input-group">
                                <input type="text"
                                       id="lastName"
                                       th:field="*{lastName}"
                                       class="form-control"
                                       placeholder="Doe"
                                       required>
                                <i class="fas fa-user input-icon"></i>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <input type="email"
                                   id="email"
                                   th:field="*{email}"
                                   class="form-control"
                                   placeholder="john.doe@example.com"
                                   required>
                            <i class="fas fa-envelope input-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="mobile" class="form-label">Mobile Number</label>
                        <div class="input-group">
                            <input type="tel"
                                   id="mobile"
                                   th:field="*{mobile}"
                                   class="form-control"
                                   placeholder="+1 (555) 123-4567"
                                   required>
                            <i class="fas fa-phone input-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password"
                                   id="password"
                                   th:field="*{password}"
                                   class="form-control"
                                   placeholder="Create a strong password"
                                   required>
                            <i class="fas fa-lock input-icon"></i>
                        </div>
                        <div class="strength-meter">
                            <div class="strength-bar" id="strengthBar"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address" class="form-label">Address (Optional)</label>
                        <div class="input-group">
                            <input type="text"
                                   id="address"
                                   th:field="*{address}"
                                   class="form-control"
                                   placeholder="123 Main Street, City, Country">
                            <i class="fas fa-map-marker-alt input-icon"></i>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-user-plus me-2"></i>
                        Create Account
                    </button>
                </form>

                <div class="auth-links">
                    <p class="mb-0">Already have an account?
                        <a th:href="@{/login}">Sign in here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.form-control');
            const passwordInput = document.getElementById('password');
            const strengthBar = document.getElementById('strengthBar');

            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });

                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('focused');
                });
            });

            // Password strength indicator
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                let strength = 0;

                if (password.length >= 8) strength += 25;
                if (/[a-z]/.test(password)) strength += 25;
                if (/[A-Z]/.test(password)) strength += 25;
                if (/[0-9]/.test(password) || /[^A-Za-z0-9]/.test(password)) strength += 25;

                strengthBar.style.width = strength + '%';

                if (strength < 50) {
                    strengthBar.style.background = '#e53e3e';
                } else if (strength < 75) {
                    strengthBar.style.background = '#dd6b20';
                } else {
                    strengthBar.style.background = '#38a169';
                }
            });

            // Form validation
            const form = document.getElementById('registerForm');
            form.addEventListener('submit', function(e) {
                const email = document.getElementById('email').value;
                const mobile = document.getElementById('mobile').value;

                if (!isValidEmail(email)) {
                    e.preventDefault();
                    showError('email', 'Please enter a valid email address');
                    return;
                }

                if (!isValidMobile(mobile)) {
                    e.preventDefault();
                    showError('mobile', 'Please enter a valid mobile number');
                    return;
                }
            });
        });

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function isValidMobile(mobile) {
            const mobileRegex = /^[\+]?[1-9][\d]{0,15}$/;
            return mobile.length >= 10;
        }

        function showError(fieldId, message) {
            const field = document.getElementById(fieldId);
            field.style.borderColor = '#e53e3e';

            let errorDiv = field.parentElement.querySelector('.form-validation');
            if (!errorDiv) {
                errorDiv = document.createElement('div');
                errorDiv.className = 'form-validation';
                field.parentElement.appendChild(errorDiv);
            }
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';

            setTimeout(() => {
                field.style.borderColor = '#e2e8f0';
                errorDiv.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
