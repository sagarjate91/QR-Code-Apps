<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>QR Code App - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/auth.css}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="auth-container animate-in">
            <div class="auth-card">
                <!-- Success Message -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show mb-4" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Error Message -->
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show mb-4" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="logo-section">
                    <div class="logo-icon">
                        <i class="fas fa-qrcode"></i>
                    </div>
                    <h1 class="auth-title">Welcome Back</h1>
                    <p class="auth-subtitle">Sign in to your QR Code account</p>
                </div>

                <form th:action="@{/login}" th:object="${userDto}" method="post">
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <input type="email"
                                   id="email"
                                   th:field="*{email}"
                                   class="form-control"
                                   placeholder="Enter your email"
                                   required>
                            <i class="fas fa-envelope input-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password"
                                   id="password"
                                   th:field="*{password}"
                                   class="form-control"
                                   placeholder="Enter your password"
                                   required>
                            <i class="fas fa-lock input-icon"></i>
                        </div>
                        <div class="forgot-password">
                            <a href="#" onclick="showForgotPassword()">Forgot password?</a>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Sign In
                    </button>
                </form>

                <!-- OR Separator -->
                <div class="auth-separator">
                    <hr>
                    <span class="separator-text">OR</span>
                    <hr>
                </div>

                <!-- QR Code Login Form -->
                <form id="qrLoginForm" th:action="@{/login-qr}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="qrCodeFile" class="form-label">
                            <i class="fas fa-qrcode me-2"></i>
                            Login with QR Code
                        </label>
                        <div class="qr-upload-area" onclick="document.getElementById('qrCodeFile').click();">
                            <input type="file"
                                   id="qrCodeFile"
                                   name="qrCodeFile"
                                   accept="image/*"
                                   style="display: none;"
                                   onchange="handleQRFileSelect(this)">
                            <div class="upload-content">
                                <i class="fas fa-cloud-upload-alt fa-2x mb-2"></i>
                                <p class="mb-0">Click to upload your QR code</p>
                                <small class="text-muted">PNG, JPG, JPEG files supported</small>
                            </div>
                            <div id="qrPreview" class="qr-preview" style="display: none;">
                                <img id="qrPreviewImg" src="" alt="QR Code Preview" class="img-fluid">
                                <button type="button" class="btn-remove-qr" onclick="removeQRFile()">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-secondary w-100" id="qrLoginBtn" disabled>
                        <i class="fas fa-qrcode me-2"></i>
                        Login with QR Code
                    </button>
                </form>

                <div class="auth-links">
                    <p class="mb-0">Don't have an account?
                        <a th:href="@{/register}">Create one here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.form-control');

            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });

                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('focused');
                });
            });
        });

        function showForgotPassword() {
            alert('Forgot password functionality will be implemented soon!');
        }

        function handleQRFileSelect(input) {
            const file = input.files[0];
            const previewContainer = document.getElementById('qrPreview');
            const previewImage = document.getElementById('qrPreviewImg');
            const qrLoginBtn = document.getElementById('qrLoginBtn');

            if (file) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewContainer.style.display = 'block';
                    qrLoginBtn.disabled = false;
                };

                reader.readAsDataURL(file);
            } else {
                previewContainer.style.display = 'none';
                qrLoginBtn.disabled = true;
            }
        }

        function removeQRFile() {
            const fileInput = document.getElementById('qrCodeFile');
            const previewContainer = document.getElementById('qrPreview');
            const qrLoginBtn = document.getElementById('qrLoginBtn');

            fileInput.value = '';
            previewContainer.style.display = 'none';
            qrLoginBtn.disabled = true;
        }
    </script>
</body>
</html>
